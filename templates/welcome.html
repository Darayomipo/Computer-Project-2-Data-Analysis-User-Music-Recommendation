<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            width: 100px; 
            height: 100px; 
            border-radius: 8px; 
            margin-top: 10px;
        }
        .genre-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-right: 20px; /* Add spacing between genre containers */
        }
        /* Add CSS for the genres wrapper to layout genres in a row */
        .genres-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping if the screen is not wide enough */
            gap: 10px; /* Adds a gap between genre containers */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, {{ username }}!</h1>       
        <h2>Genre Recommendations</h2>
        <div class="genres-wrapper">
            {% for genre in music_genres %}
                <div class="genre-container">
                    <img src="https://source.unsplash.com/random/100x100" alt="{{ genre }}">
                    <span>{{ genre }}</span>
                </div>
            {% endfor %}
        </div> 
    </div>
</body>
</html>
