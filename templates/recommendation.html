<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .song {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .song h2 {
            margin: 0 0 10px 0;
            color: #007BFF;
        }
        .details {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Recommended Songs</h1>
    {% for song in songs %}
        <div class="song">
            <h2>{{ song.Title }}</h2>
            <p class="details">Artist: {{ song.artist.Name }}</p>
            <p class="details">Genre: {{ song.Genre }}</p>
        </div>
    {% else %}
        <p>No recommendations available. Try exploring new genres!</p>
    {% endfor %}
</body>
</html>
