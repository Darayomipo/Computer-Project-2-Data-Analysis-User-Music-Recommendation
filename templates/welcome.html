<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            width: 100px; 
            height: 100px; 
            border-radius: 8px; 
            margin-top: 10px;
        }
        .genre-container, .age-container, .country-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-right: 20px;
        }
        .genres-wrapper,.age-wrapper, .country-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, {{ username }}!</h1>       
        <h2>Genre Recommendations</h2>
        <div class="genres-wrapper">
            {% for genre in music_genres %}
                <div class="genre-container">
                    <!-- Include genre name in the Unsplash URL for unique images -->
                    <img src="https://source.unsplash.com/featured/?{{ genre }}" alt="{{ genre }}">
                    <span>{{ genre }}</span>
                </div>
            {% endfor %}
        </div> 
        <h2>Age Recommendations</h2>
        <div class="age-wrapper">
            <div class="age-container">
                    
                    <img src="https://source.unsplash.com/featured/?{{ age }}" alt="{{ age }}">
                    <span>{{ age }}</span>
            </div>
        </div>
        <h2>Location Recommendations</h2>
        <div class="country-wrapper">
            <div class="country-container">
                
                <img src="https://source.unsplash.com/featured/?{{ country }}" alt="{{ country }}">
                <span>{{ country }}</span>
        </div>

        </div>


        <button class="top-songs-button">Top Songs</button>





    </div>
</body>
</html>
